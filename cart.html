<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart - Saree Select</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-light border-bottom box-shadow fixed-top py-0 nav-gradient" style="min-height:32px; font-size:0.95rem;line-height:1.1; margin-bottom: 0; top:0;">
            <div class="container-fluid">
                <a class="navbar-brand py-0 fancy-brand" href="index.html">Saree Select</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse custom-mobile-dropdown" id="mainNavbar">
                    <button type="button" class="btn-close d-block d-sm-none ms-auto mb-2" aria-label="Close" data-bs-toggle="collapse" data-bs-target="#mainNavbar"></button>
                    <ul class="navbar-nav ms-auto align-items-center" style="gap:0.5rem;">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="faq.html">FAQ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="delivery.html">Delivery Areas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark position-relative" href="cart.html" id="cart-menu-link">
                                Cart<span id="cart-count" class="badge bg-primary ms-2">0</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container my-4 mt-5 bg-white bg-gradient-shop rounded-4 shadow-lg p-3 p-md-4 main-content-area" style="max-width:700px;">
        <h1 class="mb-4 text-center site-title-gradient fancy-title">Your Cart</h1>
        <div id="cart-items"></div>
        <div class="text-center mt-4">
            <button id="place-order-btn" class="btn btn-success" disabled>Place Order</button>
        </div>
    </div>
    <footer class="footer bg-dark text-white-50 mt-4">
        <div class="container text-center py-1">
            <span class="fw-bold">&copy; 2025 Saree Select</span>
            <span class="d-block d-md-inline">| Local Saree Selection &amp; Home Trial Platform</span><br />
            <span class="small d-block mt-1" style="white-space:normal;word-break:break-word;">Delivery: Moosarambagh, Dilsukhnagar, L.B. Nagar, Uppal, Kothapet, Nagole, Malakpet &amp; nearby areas (within 40ï¿½50 km)</span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    function getCart() {
        return JSON.parse(localStorage.getItem('cart') || '[]');
    }
    function setCart(cart) {
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartCount();
    }
    function updateCartCount() {
        const cart = getCart();
        const el = document.getElementById('cart-count');
        if (el) el.textContent = cart.length;
    }
    function renderCart() {
        const cart = getCart();
        const container = document.getElementById('cart-items');
        if (cart.length === 0) {
            container.innerHTML = '<div class="alert alert-info text-center">Your cart is empty.</div>';
            document.getElementById('place-order-btn').disabled = true;
            return;
        }
        let html = '<ul class="list-group mb-3">';
        cart.forEach((item, idx) => {
            html += `<li class="list-group-item d-flex justify-content-between align-items-center">
                <span><b>${item.title}</b> <span class="badge bg-secondary ms-2">${item.code}</span></span>
                <span class="text-success fw-semibold"><span class="rupee">&#8377;</span>${item.price}</span>
                <button class="btn btn-sm btn-danger ms-2" onclick="removeFromCart(${idx})">Remove</button>
            </li>`;
        });
        html += '</ul>';
        container.innerHTML = html;
        document.getElementById('place-order-btn').disabled = cart.length < 1;
    }
    function removeFromCart(idx) {
        let cart = getCart();
        cart.splice(idx, 1);
        setCart(cart);
        renderCart();
    }
    document.getElementById('place-order-btn').onclick = function() {
        window.location.href = 'userinfo.html';
    };
    document.addEventListener('DOMContentLoaded', function() {
        renderCart();
        updateCartCount();
    });
    </script>
</body>
</html>
